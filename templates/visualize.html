<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2rem;
            color: #34495e;
            margin-top: 40px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.1rem;
            color: #3498db;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            background-color: #ecf0f1;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #3498db;
            color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            a {
                font-size: 1rem;
                padding: 8px 12px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carbon Emission Trends</h1>
        <div>{{ plot_html | safe }}</div>
        <a href="/form">Back to Form</a>
    </div>
</body>
</html>
