<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin-left: 20px;
            transition: color 0.3s;
        }

        .navbar nav a:hover {
            color: #d4d4d4;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #3E8E41; 
            color: white;
            cursor: pointer;
            font-size: 16px;
            border: none;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Enter Your Details</h1>
            <nav>
                <a href="/leaderboard">Leaderboard</a>
                <a href="/community">Community</a>
                <a href="/logout">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <form method="POST">
            <!-- Ensure only hidden fields are included (including CSRF token) -->
            {{ form.hidden_tag() }}

            <!-- Loop through all form fields (except the submit button) -->
            {% for field in form %}
                {% if field.type != 'SubmitField' %}  <!-- Skip submit button field -->
                    <div class="form-group">
                        <label for="{{ field.id }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endif %}
            {% endfor %}

            <!-- Submit Button rendered once -->
            <div class="form-group">
                {{ form.submit() }} <!-- Only one submit button -->
            </div>
        </form>
    </div>
</body>
</html>
